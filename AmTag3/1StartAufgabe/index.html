<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="..\..\bower_components\bootstrap\dist\css\bootstrap.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="..\..\bower_components\jquery\dist\jquery.js"></script>
    <script type="text/javascript" src="..\..\bower_components\jquery-validation\dist\jquery.validate.js"></script>
    <script type="text/javascript" src="..\..\bower_components\bootstrap\dist\js\bootstrap.js"></script>
    <script type="text/javascript" src="formValidator.js"></script>
    <script type="text/javascript" src="PersonRepository.js"></script>
    <script type="text/javascript" src="Person.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div class="container">
        <header class="jumbotron">
            <h1>Kontaktmanager</h1>
        </header>
        <nav class="navbar navbar-default">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" id="tbName" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="tbAge" placeholder="Alter">
                </div>
                <button type="button" class="btn btn-default" id="btnAdd"><span class="glyphicon glyphicon-plus"></span></button>
            </form>
        </nav>
        <main class="panel panel-default">
            <div class="panel-heading">
                Daten
            </div>
            <div class="panel-body">
                <div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="tbSearch" placeholder="Suche...">
                    </div>
                </div>

                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Name</td>
                            <td>Alter</td>
                            <td>Optionen</td>
                        </tr>
                    </thead>
                    <tbody id="tblPersons">

                    </tbody>
                </table>
            </div>
            <main>
    </div>
</body>

<div id="deleteConfirmModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Person <span class="lbPersonName"></span> löschen</h4>
            </div>
            <div class="modal-body">
                <p>Wollen Sie Person <span class="lbPersonName"></span> wirklich aus der Datenbank löschen?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Nein</button>
                <button type="button" class="btn btn-danger" id="deleteConfirmButton" data-dismiss="modal">Ja</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

</html>
